<div class="payment-method payment-method-description ivy-payment" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio" data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label class="label" data-bind="attr: {'for': getCode()}">
            <img data-bind="attr: {'src': getLogo()}" alt="IVY" title="IVY" class="ivy-s">
        </label>
    </div>
    <div class="ivy-banner" style="visibility: hidden; padding-bottom: 15px;" data-variant="payment" data-project-id="io1" afterRender="banner" data-bind="attr: {'data-value': getTotal(), 'data-currency-code': getCurrency(), 'data-locale': getLocale(), 'data-category': getMcc(), 'data-shop-logo': getStoreLogo()}">
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() -->
        <!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout" type="submit" data-bind="click: continueToIvy, enable: (getCode() == isChecked())" disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
